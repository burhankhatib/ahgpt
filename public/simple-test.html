<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Widget Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .widget-container { border: 1px solid #ccc; height: 600px; margin: 20px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üß™ Simple Widget Test</h1>
    <p>Testing from: <strong id="origin"></strong></p>
    <div id="status" class="status loading">Loading...</div>
    
    <div class="widget-container">
        <div id="chat-widget" style="width: 100%; height: 100%;"></div>
    </div>

    <script src="https://www.alhayatgpt.com/widget-sdk-v2.min.js"></script>
    <script>
        document.getElementById('origin').textContent = window.location.origin;
        const status = document.getElementById('status');
        
        window.addEventListener('AlHayatGPTSDKReady', function() {
            status.textContent = 'SDK Ready! Creating widget...';
            
            try {
                const widget = window.AlHayatGPT.createWidget({
                    containerId: 'chat-widget',
                    height: '600px',
                    onReady: function() {
                        status.className = 'status success';
                        status.textContent = '‚úÖ Widget loaded successfully!';
                    },
                    onError: function(error) {
                        status.className = 'status error';
                        status.textContent = '‚ùå Error: ' + error.message;
                    }
                });
                console.log('Widget created:', widget);
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Exception: ' + error.message;
            }
        });
        
        setTimeout(function() {
            if (status.className.includes('loading')) {
                status.className = 'status error';
                status.textContent = '‚ùå Timeout: Widget failed to load';
            }
        }, 10000);
    </script>
</body>
</html>
