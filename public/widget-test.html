<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Hayat GPT Widget Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
        }
        .widget-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            overflow: hidden;
        }
        .log {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Al Hayat GPT Widget Test</h1>
            <p>Testing the embedded chat widget with guest mode and authentication fixes</p>
            <div class="controls">
                <button class="btn" onclick="widget?.destroy(); initWidget()">üîÑ Reload Widget</button>
                <button class="btn" onclick="widget?.signIn()" id="signin-btn">üîë Sign In</button>
                <button class="btn" onclick="widget?.signOut()" id="signout-btn" disabled>üö™ Sign Out</button>
                <button class="btn" onclick="clearLog()">üóëÔ∏è Clear Log</button>
            </div>
        </div>

        <!-- Widget Container -->
        <div id="chat-widget" class="widget-container"></div>

        <!-- Debug Log -->
        <div id="debug-log" class="log">
            <strong>Debug Log:</strong><br>
            Initializing widget...<br>
        </div>
    </div>

    <!-- Include the Widget SDK -->
    <script src="/widget-sdk.js"></script>

    <script>
        let widget = null;
        
        function log(message) {
            const logEl = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${timestamp}] ${message}<br>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('debug-log').innerHTML = '<strong>Debug Log:</strong><br>';
        }

        function updateButtons(isAuthenticated) {
            const signinBtn = document.getElementById('signin-btn');
            const signoutBtn = document.getElementById('signout-btn');
            
            if (isAuthenticated) {
                signinBtn.disabled = true;
                signinBtn.textContent = '‚úÖ Signed In';
                signoutBtn.disabled = false;
            } else {
                signinBtn.disabled = false;
                signinBtn.textContent = 'üîë Sign In';
                signoutBtn.disabled = true;
            }
        }

        function initWidget() {
            try {
                log('Creating Al Hayat GPT widget...');
                
                widget = window.AlHayatGPT.createWidget({
                    containerId: 'chat-widget',
                    apiEndpoint: window.location.origin,
                    theme: 'auto',
                    width: '100%',
                    height: '600px',
                    allowGuests: true,
                    debug: true,
                    
                    // Event handlers
                    onReady: () => {
                        log('‚úÖ Widget is ready!');
                        updateButtons(widget?.isAuthenticated());
                    },
                    
                    onUserSignIn: (user) => {
                        log(`üë§ User signed in: ${user.firstName || 'Unknown'} (${user.email || 'No email'})`);
                        updateButtons(true);
                    },
                    
                    onUserSignOut: () => {
                        log('üëã User signed out');
                        updateButtons(false);
                    },
                    
                    onError: (error) => {
                        log(`‚ùå Error: ${error.message}`);
                        console.error('Widget Error:', error);
                    }
                });

                // Test event listeners
                widget.on('WIDGET_READY', () => {
                    log('üì° Widget ready event received');
                });

                widget.on('RESIZE', (dimensions) => {
                    log(`üìè Widget resized: ${JSON.stringify(dimensions)}`);
                });

                log('Widget initialization started...');
                
            } catch (error) {
                log(`üí• Failed to create widget: ${error.message}`);
                console.error('Widget Creation Error:', error);
            }
        }

        // Initialize widget when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded, initializing widget...');
            
            // Check if AlHayatGPT SDK is available
            if (typeof window.AlHayatGPT === 'undefined') {
                log('‚ùå AlHayatGPT SDK not found! Make sure widget-sdk.js is loaded.');
                return;
            }
            
            log('‚úÖ AlHayatGPT SDK loaded successfully');
            initWidget();
        });

        // Global error handling
        window.addEventListener('error', (event) => {
            log(`üö® Global error: ${event.message}`);
        });

        window.addEventListener('unhandledrejection', (event) => {
            log(`üö® Unhandled promise rejection: ${event.reason}`);
        });
    </script>
</body>
</html>
